<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ホーム画面</h1>
    <p id="welcomeMessage"></p>
    <div class="button-container">
    <button id="createQuestion">問題を作る</button>
    <button id="startQuiz">クイズを開始</button>
    <button id="viewResults">成績表を見る</button>
    <button id="studyTime">勉強時間</button>
    <button id="viewFriends">フレンドリスト</button>
    <button id="viewBoard">掲示板</button>
    </div>
    <script>
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "/";
        } else {
            document.getElementById("welcomeMessage").textContent = `ようこそ、${username}さん！`;
        }

        document.getElementById("startQuiz").addEventListener("click", () => {
            window.location.href = "/quiz";
        });

        document.getElementById("createQuestion").addEventListener("click", () => {
            window.location.href = "/question";
        });

        // 成績表画面への移動
    document.getElementById("viewResults").addEventListener("click", () => {
        window.location.href = "/results.html";
    });

    document.getElementById("viewFriends").addEventListener("click", () => {
        window.location.href = "/friend.html";
    });

    // 掲示板画面への移動
    document.getElementById("viewBoard").addEventListener("click", () => {
            window.location.href = "/board.html";
        });

        document.getElementById("studyTime").addEventListener("click", () => {
        window.location.href = "/study.html";
    });

    </script>
</body>
</html>
