<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強時間</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>勉強時間の記録</h1>
    <h2>月選択</h2>
<select id="monthSelect">
    <option value="">全期間</option>
</select>

    <form id="studyForm">
        <label for="date">日付:</label>
        <input type="date" id="date" required>
        <label for="time">時間 (時間単位):</label>
        <input type="number" id="time" step="0.1" required>
        <label for="content">内容:</label>
        <input type="text" id="content" required>
        <button type="submit">記録する</button>
    </form>
    <h2>フレンドリスト</h2>
<ul id="friendList">
    <!-- フレンドリストがここに表示されます -->
</ul>

    <canvas id="studyChart" width="400" height="200"></canvas>

    <script>
         const studyData = []; // 勉強記録を保持
        let groupedByMonth = {}; // 月ごとのデータ
        const friendList = document.getElementById("friendList");
        const chartTitle = document.getElementById("chartTitle");

        const ctx = document.getElementById('studyChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.dataset.label}: ${context.raw} 時間`;
                            }
                        }
                    }
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: "勉強時間 (時間)"
                        }
                    }
                }
            }
        });

        document.getElementById('studyForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const time = parseFloat(document.getElementById('time').value);
            const content = document.getElementById('content').value;

            if (!date || !time || !content) return;

            fetch('/add-study', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date, time, content })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    studyData.push({ date, time, content });
                    groupedByMonth = groupDataByMonth(studyData);
                    updateMonthSelector();
                    updateChart();
                } else {
                    alert(data.message);
                }
            });
        });

        document.getElementById('monthSelect').addEventListener('change', (e) => {
            const selectedMonth = e.target.value;
            updateChart(selectedMonth);
        });

        function updateChart(selectedMonth = "") {
            // 月ごとにデータをグループ化
            groupedByMonth = groupDataByMonth(studyData);

            let chartData = selectedMonth 
                ? groupedByMonth[selectedMonth] || [] // 選択された月のデータ
                : studyData; // 全期間

            // 日付順にソート
            const sortedData = chartData.sort((a, b) => new Date(a.date) - new Date(b.date));

            // ラベル（x軸）を生成
            const uniqueDates = [...new Set(sortedData.map(item => item.date))];

            // データセットを生成
            const datasets = {};
            sortedData.forEach(item => {
                if (!datasets[item.content]) {
                    datasets[item.content] = {
                        label: item.content,
                        data: Array(uniqueDates.length).fill(0),
                        backgroundColor: getRandomColor()
                    };
                }
                const dateIndex = uniqueDates.indexOf(item.date);
                datasets[item.content].data[dateIndex] += item.time;
            });

            chart.data.labels = uniqueDates;
            chart.data.datasets = Object.values(datasets);
            chart.update();
        }

        function groupDataByMonth(data) {
            return data.reduce((acc, item) => {
                const month = item.date.slice(0, 7); // "YYYY-MM"形式
                if (!acc[month]) acc[month] = [];
                acc[month].push(item);
                return acc;
            }, {});
        }

        // 月セレクトボックスを更新
        function updateMonthSelector() {
            const uniqueMonths = [...new Set(studyData.map(item => item.date.slice(0, 7)))];
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = '<option value="">全期間</option>';
            uniqueMonths.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month} (勉強記録 ${groupedByMonth[month]?.length || 0} 件)`;
                monthSelect.appendChild(option);
            });
        }

        // ランダムな色を生成
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function loadFriends() {
            fetch("/quiz-results?roomName=yourRoomName")
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        displayFriends(result.scores.map(({ playerName }) => playerName));
                    } else {
                        console.error("Failed to load friends:", result.message);
                        alert(result.message || "フレンドデータの取得に失敗しました。");
                    }
                })
                .catch(error => console.error("Error fetching friends:", error));
        }
        
        function displayFriends(friends) {
            friendList.innerHTML = "";
            friends.forEach(friend => {
                const listItem = document.createElement("li");
                listItem.textContent = friend;
                listItem.style.cursor = "pointer";
                listItem.addEventListener("click", () => loadFriendStudyData(friend));
                friendList.appendChild(listItem);
            });
        }

        function loadFriendStudyData(friend) {
            fetch(`/get-friend-study-data?username=${encodeURIComponent(friend)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateChartWithFriendData(data.studyRecords, friend);
                    } else {
                        alert(data.message);
                    }
                });
        }

        function updateChartWithFriendData(friendStudyData, friendName) {
            groupedByMonth = groupDataByMonth(friendStudyData);

            const sortedData = friendStudyData.sort((a, b) => new Date(a.date) - new Date(b.date));
            const uniqueDates = [...new Set(sortedData.map(item => item.date))];

            const datasets = {};
            sortedData.forEach(item => {
                if (!datasets[item.content]) {
                    datasets[item.content] = {
                        label: item.content,
                        data: Array(uniqueDates.length).fill(0),
                        backgroundColor: getRandomColor()
                    };
                }
                const dateIndex = uniqueDates.indexOf(item.date);
                datasets[item.content].data[dateIndex] += item.time;
            });

            chart.data.labels = uniqueDates;
            chart.data.datasets = Object.values(datasets);
            chart.update();

            chartTitle.textContent = `${friendName} の勉強時間`;
        }

        // 初期データをロード
        fetch('/get-study-data')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    studyData.push(...data.studyRecords);
                    groupedByMonth = groupDataByMonth(studyData);
                    updateMonthSelector();
                    updateChart();
                }
            });
    </script>
    
</body>
</html>
